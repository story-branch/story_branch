name: reviewdog

on: [pull_request]
permissions:
  contents: read
  pull-requests: write
jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
      - name: rubocop
        uses: reviewdog/action-rubocop@v2
        with:
          reporter: github-pr-check # Default is github-pr-check
          rubocop_version: gemfile
          rubocop_extensions: rubocop-rake:gemfile rubocop-rspec:gemfile
