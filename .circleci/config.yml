version: 2.1

defaults: &defaults
  parameters:
    ruby_version:
      type: string
  docker:
    - image: circleci/<< parameters.ruby_version >>
  working_directory: ~/repo

workflows:
  version: 2
  test-and-publish:
    jobs:
      - test:
          matrix:
            parameters:
              ruby_version: ["ruby:2.6-buster", "ruby:2.7-buster", "ruby:3.0-buster"]

          filters:
            tags:
              # this enables circleci to trigger on tags
              only: /.*/

      # - publish:
      #     requires:
      #       - test
      #     filters:
      #       tags:
      #         only: /^v[0-9]\.[0-9]\.[0-9].*/
      #       branches:
      #         ignore: /.*/

jobs:
  test:
    <<: *defaults

    steps:
      - checkout

      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            gem install bundler
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: run tests
          command: |
            mkdir -p /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            $TEST_FILES

      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results

      - run:
          name: Code Climate Test Coverage convert to json
          command: |
            ./cc-test-reporter format-coverage -t simplecov

      - run:
          name: Code Climate Test Coverage upload results
          command: |
            ./cc-test-reporter after-build -t simplecov --exit-code $?

  publish:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            gem install bundler
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Setup Rubygems
          command: bash .circleci/setup-rubygems.sh

      - run:
          name: Publish to Rubygems
          command: |
            CURRENT_VERSION=$(ruby -r "./lib/story_branch/version.rb" -e "puts StoryBranch::VERSION")
            gem build story_branch.gemspec
            gem push "story_branch-${CURRENT_VERSION}.gem"
            shred -u ~/.gem/credentials
